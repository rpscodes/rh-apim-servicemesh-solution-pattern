runtime:
  cache_dir: ./.cache/antora

site:
  title: Solution Patterns for Cloud Native Architectures (Dev Mode)  
  url: http://localhost:3000/
  start_page: comprehensive-service-architecture::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: A comprehensive Service Architecture with API Management and Service Mesh (Dev Mode)
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-solution-patterns/course-ui/releases/download/v0.1.13-custom/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
